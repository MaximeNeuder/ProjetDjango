{% extends 'inv/base.html' %}

{% block content %}
<h3>Liste item</h3>
{% for item in items %}
    <p>Nom : {{ item.name }}</p>
    <p>Description : {{ item.description }}</p>
    <p>Place Requise {{ item.place_occupe }}</p>
    <p>Inventaire : {{ item.inventaire }}</p>
    <a href="{% url 'items:update' item.id %}" class="btn btn-default">Update</span></a> 
    <a href="{% url 'items:delete' item.id %}" class="btn btn-default">Delete</span></a>
    </br></br>       
{% endfor %}
{% endblock %}
